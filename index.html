<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genshin Impact Gallery</title>

    <!-- MY FAVICON -->
    <link rel="shortcut icon" href="img/favicon.jpg" type="image/x-icon" />

    <!-- BOOTSTRAP CSS  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <!-- MY CSS  -->
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <!-- HEADER START -->
    <nav id="header" class="navbar navbar-light bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" title="Klik untuk lihat Portofolio Saya" href="https://aqil2514.github.io/" target="_blank">
          <img src="img/logo.gif" width="30" height="24" class="d-inline-block align-text-top" />
          Genshin Impact Gallery
        </a>
      </div>
    </nav>
    <!-- HEADER END -->

    <!-- MAIN SECTION START  -->
    <section id="main">
      <button id="animate" type="button" class="btn btn-primary">Animate</button>
      <button id="hide" type="button" class="btn btn-primary" style="display: none">Hide</button>
      <div id="container" class="container-fluid slide-container">
        <figure>
          <img src="img/img-0.png" alt="img-0" />
          <img src="img/img-1.jpg" alt="img-1" /><img src="img/img-2.jpg" alt="img-2" /><img src="img/img-3.jpg" alt="img-3" /><img src="img/img-4.jpg" alt="img-4" /><img src="img/img-5.jpg" alt="img-5" /><img
            src="img/img-6.jpg"
            alt="img-6"
          /><img src="img/img-7.jpg" alt="img-7" /><img src="img/img-8.jpg" alt="img-8" /><img src="img/img-9.jpg" alt="img-9" /><img src="img/img-10.jpg" alt="img-10" />
          <p id="prev">&lt</p>
          <p id="next">&gt</p>
        </figure>
      </div>
    </section>
    <!-- MAIN SECTION END  -->

    <!-- jQuery -->
    <script src="js/jquery-3.7.0.min.js"></script>

    <!-- MY SCRIPT -->
    <script src="js/script.js"></script>
  </body>
</html>
